name: Deploy to Gitee Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          # Gitee username
          gitee-username: ${{ secrets.GITEE_USERNAME }}
          # Gitee password
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          # Gitee repository name
          gitee-repo: ${{ secrets.GITEE_REPO }}
          # Branch to deploy (default: master)
          branch: master
          # Directory to deploy (default: .)
          directory: dist